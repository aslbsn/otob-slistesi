<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <ul id="busList">
            <!-- Otobüs düğmelerini burada oluşturuyorum -->
        </ul>
    </div>
    <div class="anasayfa">
        <h2>Otobüs Takip Sistemi</h2>
    </div>

    <script>
        var otobusler = [
            { ad: "Otobüs 1", link: "bus1.html" },
            { ad: "Otobüs 2", link: "bus2.html" },
            { ad: "Otobüs 3", link: "bus3.html" }
            // Buarada daha fazla otobüs ekleyebiliriz
        ];

        var busList = document.getElementById("busList");

        otobusler.forEach(function (otobus) {
            var li = document.createElement("li");
            var a = document.createElement("a");
            var button = document.createElement("button");

            a.href = otobus.link;
            button.type = "button";
            button.className = "btn btn-outline-secondary";
            button.textContent = otobus.ad;

            a.appendChild(button);
            li.appendChild(a);
            busList.appendChild(li);
        });
    </script>
</body>

</html>
