<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Öğrenci Otobüsü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.
css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <style>
        .tik {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Öğrenci Otobüs</h1>

    <ul id="ogrenciListesi">
        <!-- Burada öğrenci isimlerini listeledim-->
        <li>Öğrenci 1 <span class="tik">✓</span><button onclick="secilenOgrenci(this)">Seç</button></li>
        <li>Öğrenci 2 <span class="tik">✓</span><button onclick="secilenOgrenci(this)">Seç</button></li>
        <li>Öğrenci 3 <span class="tik">✓</span><button onclick="secilenOgrenci(this)">Seç</button></li>
        <li>Öğrenci 4 <span class="tik">✓</span><button onclick="secilenOgrenci(this)">Seç</button></li>
        <li>Öğrenci 5 <span class="tik">✓</span><button onclick="secilenOgrenci(this)">Seç</button></li>
       
    </ul>

    <h2>Seçilen Öğrenciler:</h2>
    <ul id="secilenOgrenciler"></ul>

    <script>
        var secilenOgrenciler = [];

        function secilenOgrenci(button) {
            var ogrenciAdi = button.parentNode.textContent.trim();
            secilenOgrenciler.push(ogrenciAdi);
            
            // Burada seçilen öğrenciyi listeye ekliyorum:
            var secilenOgrencilerListesi = document.getElementById("secilenOgrenciler");
            var yeniOgrenci = document.createElement("li");
            yeniOgrenci.textContent = ogrenciAdi;
            secilenOgrencilerListesi.appendChild(yeniOgrenci);

            // Seçilen öğrenciyi işaretlemek için:
            var tikIşareti = button.previousElementSibling;
            tikIşareti.style.display = "inline";
            button.disabled = true;

            // Buradaki geri ekle düğmesi:
            var geriEkleDugmesi = document.createElement("button");
            geriEkleDugmesi.textContent = "Geri Ekle";
            geriEkleDugmesi.onclick = function() {
                secilenOgrenciler.splice(secilenOgrenciler.indexOf(ogrenciAdi), 1);
                secilenOgrencilerListesi.removeChild(yeniOgrenci);
                tikIşareti.style.display = "none";
                button.disabled = false;
                // Geri Ekle düğmesinin görselini kaldırmak için
                button.parentNode.removeChild(geriEkleDugmesi);
            };
            button.parentNode.appendChild(geriEkleDugmesi);
        }
    </script>
</body>
</html>
